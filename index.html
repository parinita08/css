<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="const">
        <div class="form">
            <h2>Sign In</h2>
            <label>
                <span>Email address</span>
                <input type="email" name="email">
            </label>

            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>

            
            <button type="submit" type="button">Sign in</button>
            <p class="forgot-pass">Forgot Password?</p>

            <div class="social-media">
                <ul>
                    <li><img src="./images/facebook.png" alt="facebook"></li>
                    <li><img src="./images/instagram.png" alt="insta"></li>
                    <li><img src="./images/twitter.png" alt="twitter"></li>
                    <li><img src="./images/linkedin.png" alt="linkedIn"></li>
                </ul>
            </div>

            <label>
                <span style="font-size: 10px;">By Pari &copy;</span>
            </label>
        </div>

        <div class="sub-cont">
            <div class="img">
            </div>
        </div>

    </div>
</body>
</html>
